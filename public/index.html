<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Optimizely CMS Picker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background: #f4f7fa; color: #1a2b45; }
    .brand-bar { display: flex; align-items: center; gap: 12px; padding-bottom: 18px; border-bottom: 2px solid #2A5DDE; margin-bottom: 24px; }
    .logo { height: 38px; }
    .brand-title { font-size: 1.5em; font-weight: bold; color: #2A5DDE; }
    .gallery { display: flex; gap: 20px; margin-bottom: 20px; }
    .card { border: 2px solid #ddd; border-radius: 8px; cursor: pointer; background: #fff; transition: box-shadow 0.2s, border-color 0.2s; padding: 6px; }
    .card.selected, .card:hover { border-color: #2A5DDE; box-shadow: 0 2px 8px #2A5DDE44;}
    .card img { width: 140px; height: 80px; object-fit: cover; border-radius: 4px; }
    .card div { text-align: center; font-size: 14px; margin-top: 6px; font-weight: 500;}
    .actions { margin-top: 18px; }
    #saveBtn {
      padding: 10px 28px;
      color: #fff;
      background: #2A5DDE;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    #saveBtn:hover { background: #114088; }
    @media (max-width: 700px) { .gallery { flex-direction: column; gap: 10px; } .card img { width: 100%; } }
  </style>
</head>
<body>
  <div class="brand-bar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Optimizely_logo.svg" class="logo" alt="Optimizely Logo" />
    <span class="brand-title">Optimizely CMS Picker</span>
  </div>
  <h3>Pick an Optimizely Image</h3>
  <div class="gallery" id="gallery"></div>
  <div class="actions">
    <button id="saveBtn">Save to Email</button>
  </div>
  <script>
    const images = [
      { url: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=500", label: "Image 1" },
      { url: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?w=500", label: "Image 2" },
      { url: "https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=500", label: "Image 3" }
    ];
    const gallery = document.getElementById('gallery');
    let selectedIdx = 0;
    function renderGallery() {
      gallery.innerHTML = '';
      images.forEach((img, idx) => {
        const card = document.createElement('div');
        card.className = 'card' + (selectedIdx === idx ? ' selected' : '');
        card.innerHTML = `<img src="${img.url}" /><div>${img.label}</div>`;
        card.onclick = () => {
          selectedIdx = idx;
          renderGallery();
        };
        gallery.appendChild(card);
      });
    }
    renderGallery();
    // Wait for DOM and SDK, then setup Save button
    document.addEventListener("DOMContentLoaded", function() {
      let retries = 0;
      function trySetupSDK() {
        // SDK is always attached at window.sfdc.BlockSDK in Content Builder
        if (window.sfdc && window.sfdc.BlockSDK) {
          const sdk = new window.sfdc.BlockSDK();
          document.getElementById('saveBtn').onclick = function() {
            const img = images[selectedIdx];
            sdk.setContent(`<img src="${img.url}" alt="${img.label}" style="max-width: 100%;">`);
          };
        } else if (retries < 30) {
          setTimeout(trySetupSDK, 100);
          retries++;
        } else {
          document.getElementById('saveBtn').onclick = function() {
            alert("SFMC Block SDK not loaded. Make sure to use this block in Content Builder.");
          }
        }
      }
      trySetupSDK();
    });
  </script>
</body>
</html>
